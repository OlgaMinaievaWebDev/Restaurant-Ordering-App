<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Restaurant Ordering App</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Jimmy's Diner</h1>
        <p>The best <span>burgers</span> in town</p>
      </header>
      <main class="main" id="container">
       <!-- items render in js -->
      </main>
       <div class="order-box active" id="order">
        
         <h2>Your Order</h2>
         <div class="order" id="addItem">
          
          <!-- render item in js -->
         </div>
         <div class="line"></div>
         <div class="price">

          <h4>Total price:</h4>
          <p id="total-price"></p>
         </div>
 
         <button class="complete" >Complete Order</button>
        </div>
      </div>
    </div>
    <script src="app.js" type="module"></script>
  </body>
</html>
