<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Restaurant Ordering App</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Jimmy's Diner</h1>
        <p>The best <span>burgers</span> in town</p>
      </header>
      <main class="main" id="container">
       <!-- items render in js -->
      </main>
       <div class="order-box active" id="order">
        
         <h2>Your Order</h2>
         <div class="order" id="addItem">
          
          <!-- render item in js -->
         </div>
         <div class="line"></div>
         <div class="price">
          <h4>Total price:</h4>
          <p id="total-price"></p>
         </div>
         <button class="complete" data-complete="complete">Complete Order</button>
        </div>
      </div>
    </div>
    <form action="#" class="form">
     <h2>Enter card Details</h2>
     <div class="information">
     <div class="userName">
      <label for="userName"></label>
     <input type="text" name="userName" placeholder="Enter your name" required>
     </div>
     <div class="cardNumber">
      <label for="cardNumber"></label>
     <input type="tel" inputmode="numeric" pattern="[0-9]*" name="cardNumber" placeholder="Enter card number"  maxlength="16" required>
     </div>
     <div class="cvvNumber">
      <label for="cvvNumber"></label>
     <input type="text" maxlength="3" name="cvvNumber" placeholder="Enter CVV">
     </div>
     <button class="complete" type="submit">Pay</button>
     </div>
    </form>
    <script src="app.js" type="module"></script>
  </body>
</html>
