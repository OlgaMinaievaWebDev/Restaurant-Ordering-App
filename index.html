<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Restaurant Ordering App</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Jimmy's Diner</h1>
        <p>The best <span>burgers</span> in town</p>
      </header>
      <main class="main" id="container">
       <!-- items render in js -->
      </main>
       <div class="order-box active" id="order">
         <h2>Your Order</h2>
         <div class="order" id="addItem">
          <!-- render menu item in js -->
         </div>
         <div class="line"></div>
         <div class="price">
          <h4>Total price:
            <!-- render in js -->
          </h4>
          <p id="total-price"></p>
         </div>
         <button class="complete" data-complete="complete">Complete Order</button>
        </div>
      </div>
    </div>
    <div class="modal-box active" id="modal-form">
    <form action="#" class="form" id="form">
     <h2>Enter card Details</h2>
     <div class="information">
       <input
            type="text"
            name="name"
            id="fullName"
            placeholder="Enter your full name"
            aria-label="Full name"
            required
          />
       <input
            type="text"
            name="card"
            id="cardNumber"
            placeholder="Enter card number"
            aria-label="Card Number"
            maxlength="12"
            required
          />
          <input
            type="text"
            name="ccv"
            id="ccv"
            placeholder="Enter CCV"
            aria-label="CCV"
            maxlength="3"
            required
          />
     <button class="modal" type="submit">Pay</button>
     </div>
    </form>
    </div>
    <div class="thanks" id="thanks" >
      <h2>Thanks, James!Your order is on its way! </h2>
    </div>
    <script src="app.js" type="module"></script>
  </body>
</html>
