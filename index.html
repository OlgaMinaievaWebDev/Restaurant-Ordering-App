<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Restaurant Ordering App</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Jimmy's Diner</h1>
        <p>The best <span>burgers</span> in town</p>
      </header>
      <main class="main" id="container">
        <div class="item">
          <h1 class="logo">🍕</h1>
          <div class="description">
            <h2>Hamburger</h2>
            <p>beef, cheese, lettuce</p>
            <p>$12</p>
          </div>
          <button id="add">+</button>
        </div>
      </main>
    </div>
    <script src="app.js" type="module"></script>
  </body>
</html>
